<div class="container sign-up-series">
  <div class="hero-unit">
    <h1>Create New Account</h1>
    <p></p>
    <p class="info">This is your personal information. You will be able to enter your family members after you register.</p>   
    <p><span class="required-asterisk">*</span><span> Indicates required fields</span></p>
    <br/>
  
  	<form class="form-horizontal" role="form">
  		<div class="form-column grid-1of2">
			<div class="form-row form-group">
				<label for="emailAddress"><span class="required-asterisk">*</span> Email Address</label>
				<div class="grid-1of1">
					<input id="emailAddress" class="form-control required-bg-fill grid-full" placeholder="Type your email address" name="emailAddress" type="text" value="">
					<span class="help-block grid-full hidden">
				</div>
			</div>
			<div class="form-row form-group">
				<label for="firstName"><span class="required-asterisk">*</span> First Name</label>
				<div class="grid-1of1">
					<input id="firstName" class="form-control required-bg-fill grid-full" placeholder="Type your first name" name="firstName" type="text" value="">
					<span class="help-block grid-full hidden">
				</div>
			</div>
			<div class="form-row form-group">
				<label for="middleName">Middle Name</label>
				<div class="grid-1of1">
					<input id="middleName" class="form-control grid-full" placeholder="Type your middle name" name="middleName" type="text" value="">
					<span class="help-block grid-full hidden">
				</div>
			</div>
			<div class="form-row form-group">
				<label for="lastName"><span class="required-asterisk">*</span> Last Name</label>
				<div class="grid-1of1">
					<input id="lastName" class="form-control required-bg-fill grid-full" placeholder="Type your last name" name="lastName" type="text" value="">
					<span class="help-block grid-full hidden">
				</div>
			</div>
			<div class="form-row form-group">
				<label for="password"><span class="required-asterisk">*</span> Password</label>
				<div class="grid-1of1">
					<input id="password" class="form-control required-bg-fill grid-full" placeholder="Type your password" name="password" type="text" value="">
					<span class="help-block grid-full hidden">
				</div>
			</div>
			<div class="form-row form-group">
				<label for="confirmPassword"><span class="required-asterisk">*</span> Confirm Password</label>
				<div class="grid-1of1">
					<input id="confirmPassword" class="form-control required-bg-fill grid-full" placeholder="Confirm your password" name="confirmPassword" type="text" value="">
					<span class="help-block grid-full hidden">
				</div>
			</div>
  		</div>
  		<div class="form-column grid-1of2">
			<div class="form-row form-group">
	  			<div class="grid-1of2">
					<div class="form-row form-group">
						<label for="birthDate">Birth Date</label>
						<div class="grid-full">
							<input id="birthDate" class="form-control grid-full" placeholder="Type your birth date" name="birthDate" type="text" value="" maxLength=10>
							<span class="help-block grid-full hidden">
						</div>
					</div>
				</div>
				<div class="gutter"></div>
	  			<div class="grid-1of2">
					<div class="form-row form-group">
						<label for="gender"><span class="required-asterisk">*</span> Gender</label>
						<div class="grid-full">
							<select class="form-control required-bg-fill grid-full" id="gender" name="gender">
								<option value="">Select One</option>
								<option value="male">Male</option>
								<option value="female">Female</option>
							</select>
							<span class="help-block grid-full hidden">
						</div>
					</div>
				</div>
			</div>
			<div class="form-row form-group">
				<label for="addressLine1"><span class="required-asterisk">*</span> Address Line 1</label>
				<div class="grid-1of1">
					<input id="addressLine1" class="form-control required-bg-fill grid-full" placeholder="Type your address" name="addressLine1" type="text" value="">
					<span class="help-block grid-full hidden">
				</div>
			</div>
			<div class="form-row form-group">
				<label for="addressLine2">Address Line 2</label>
				<div class="grid-1of1">
					<input id="addressLine2" class="form-control grid-full" placeholder="Type your address" name="addressLine2" type="text" value="">
					<span class="help-block grid-full hidden">
				</div>
			</div>
			<div class="form-row form-group">
	  			<div class="grid-1of2">
					<div class="form-row form-group">
						<label for="city"><span class="required-asterisk">*</span> City</label>
						<div class="grid-full">
							<input id="city" class="form-control required-bg-fill grid-full" placeholder="Type your city" name="city" type="text" value="">
							<span class="help-block grid-full hidden">
						</div>
					</div>
				</div>
				<div class="gutter"></div>
	  			<div class="grid-1of4-large">
					<div class="form-row form-group">
						<label for="state"><span class="required-asterisk">*</span> State</label>
						<div class="grid-1of1">
							<select class="form-control required-bg-fill grid-1of1" id="state" name="state"><option value="">Select State</option><option value="AL">Alabama (AL)</option><option value="AK">Alaska (AK )</option><option value="AR">Arkansas (AR)</option><option value="AZ">Arizona (AZ)</option><option value="CA">California (CA)</option><option value="CO">Colorado (CO)</option><option value="CT">Connecticut (CT)</option><option value="DE">Delaware (DE)</option><option value="DC">District of Columbia (DC)</option><option value="FL">Florida (FL)</option><option value="GA">Georgia (GA)</option><option value="HI">Hawaii (HI)</option><option value="ID">Idaho (ID)</option><option value="IL">Illinois (IL)</option><option value="IN">Indiana (IN)</option><option value="IA">Iowa (IA)</option><option value="KS">Kansas (KS)</option><option value="KY">Kentucky (KY)</option><option value="LA">Louisiana (LA)</option><option value="ME">Maine (ME)</option><option value="MD">Maryland (MD)</option><option value="MA">Massachusetts  (MA)</option><option value="MI">Michigan (MI)</option><option value="MN" selected>Minnesota (MN)</option><option value="MS">Mississippi (MS)</option><option value="MO">Missouri (MO)</option><option value="MT">Montana (MT)</option><option value="NE">Nebraska (NE)</option><option value="NV">Nevada (NV)</option><option value="NH">New Hampshire (NH)</option><option value="NJ">New Jersey (NJ)</option><option value="NM">New Mexico (NM)</option><option value="NY">New York (NY)</option><option value="NC">North Carolina (NC)</option><option value="ND">North Dakota (ND)</option><option value="OH">Ohio (OH)</option><option value="OK">Oklahoma (OK)</option><option value="OR">Oregon (OR)</option><option value="PA">Pennsylvania (PA)</option><option value="PR">Puerto Rico (PR)</option><option value="RI">Rhode Island (RI)</option><option value="SC">South Carolina (SC)</option><option value="SD">South Dakota (SD)</option><option value="TN">Tennessee (TN)</option><option value="TX">Texas (TX)</option><option value="UT">Utah (UT)</option><option value="VT">Vermont (VT)</option><option value="VA">Virginia (VA)</option><option value="WA">Washington (WA)</option><option value="WV">West Virginia (WV)</option><option value="WI">Wisconsin (WI)</option><option value="WY">Wyoming (WY)</option><option value="  ">-- US Territories --</option><option value="AS">American Samoa (AS)</option><option value="FM">Fed States of Micronesia (FM)</option><option value="GU">Guam (GU)</option><option value="MH">Marshall Islands (MH)</option><option value="MP">Northern Mariana Islands (MP)</option><option value="PW">Palau (PW)</option><option value="VI">Virgin Islands (VI)</option><option value="  ">-- US Military --</option><option value="AA">Armed Forces of the Americas (AA)</option><option value="AE">Armed Forces Europe (AE)</option><option value="AP">Armed Forces Pacific (AP)</option></select>
							<span class="help-block grid-1of1 hidden">
						</div>
					</div>
				</div>
				<div class="smallgutter"></div>
	  			<div class="grid-1of4-small">
					<div class="form-row form-group">
						<label for="zip"><span class="required-asterisk">*</span> Zip</label>
						<div class="grid-1of1">
							<input id="zip" class="form-control required-bg-fill grid-1of1" placeholder="Zip code" name="zip" type="text" value="" maxLength=5>
							<span class="help-block grid-1of1 hidden">
						</div>
					</div>
				</div>
			</div>
			<div class="form-row form-group">
	  			<div class="grid-1of2">
					<div class="form-row form-group">
						<label for="primaryPhone"><span class="required-asterisk">*</span> Primary Phone</label>
						<div class="grid-full">
							<input id="primaryPhone" class="form-control required-bg-fill grid-full" placeholder="Type your primary phone" name="primaryPhone" type="text" value="" maxLength=10>
							<span class="help-block grid-full hidden">
						</div>
					</div>
				</div>
				<div class="gutter"></div>
	  			<div class="grid-1of2">
					<div class="form-row form-group">
						<label for="primaryPhoneType"><span class="required-asterisk">*</span> Type</label>
						<div class="grid-full">
							<select class="form-control required-bg-fill grid-full" id="primaryPhoneType" name="primaryPhoneType">
								<option value="">Select One</option>
								<option value="home_phone">Home Phone</option>
								<option value="mobile_phone">Mobile Phone</option>
								<option value="mobile_text">Mobile Phone with Text</option>
							</select>
							<span class="help-block grid-full hidden">
						</div>
					</div>
				</div>
			</div>
			<div class="form-row form-group">
	  			<div class="grid-1of2">
					<div class="form-row form-group">
						<label for="secondaryPhone">Secondary Phone</label>
						<div class="grid-full">
							<input id="secondaryPhone" class="form-control grid-full" placeholder="Type your secondary phone" name="secondaryPhone" type="text" value="" maxLength=10>
							<span class="help-block grid-full hidden">
						</div>
					</div>
				</div>
				<div class="gutter"></div>
	  			<div class="grid-1of2">
					<div class="form-row form-group">
						<label for="secondaryPhoneType">Type</label>
						<div class="grid-full">
							<select class="form-control grid-full" id="secondaryPhoneType" name="secondaryPhoneType">
								<option value="">Select One</option>
								<option value="home_phone">Home Phone</option>
								<option value="mobile_phone">Mobile Phone</option>
								<option value="mobile_text">Mobile Phone with Text</option>
							</select>
							<span class="help-block grid-full hidden">
						</div>
					</div>
				</div>
			</div>
			<div class="form-row form-group">
	  			<div class="grid-1of2">
					<div class="form-row form-group">
						<label for="preferredContactMethod"><span class="required-asterisk">*</span> Preferred Contact Method</label>
						<div class="grid-full">
							<select class="form-control required-bg-fill grid-full" id="preferredContactMethod" name="preferredContactMethod">
								<option value="">Select One</option>
								<option value="contact_phone">Phone</option>
								<option value="contact_email">Email</option>
								<option value="contact_text">Text</option>
							</select>
							<span class="help-block grid-full hidden">
						</div>
					</div>
				</div>
			</div>
  		</div>
  		<div class="form-row form-group form-center">
			<a href="#" class="btn btn-primary js-add-account-complete">Create New Account</a>
		</div>
  	</form>
  </div>
</div>
