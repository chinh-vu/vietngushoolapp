<div class="row">
	<table width="95%">
		<caption>Register New Student</caption>
		<tr>
			<td colspan="5"><input type="text" class="form-control" placeholder="First Name"></td>
			<td colspan="2"><input type="text" class="form-control" placeholder="Middle Name"></td>
			<td colspan="5"><input type="text" class="form-control" placeholder="Last Name"></td>
		</tr>		
		<tr>
			<td colspan="12"><input type="text" class="form-control" placeholder="DOB"></td>
		</tr>
	</table>
</div>

<div>
	<div class="row">
		<div class="span12">
			<form class="form-horizontal">
				<fieldset>
					<legend>Register New Student</legend>
						<div class="control-group">
							<label class="control-label">Student First Name</label>
							<div class="controls">
								<input class="input-xxlarge" id="name-input" type="text" placeholder="Student First Name">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Student Last Name</label>
							<div class="controls">
								<input class="input-xxlarge" id="name-input" type="text" placeholder="Student Midle Name">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Student Last Name</label>
							<div class="controls">
								<input class="input-xxlarge" id="name-input" type="text" placeholder="Student Last Name">
							</div>
						</div>

						<div class="control-group">
							<label class="control-label">Street Line 1</label>
							<div class="controls">
								<input class="input-xxlarge" id="line1-input" type="text" placeholder="street line 1">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Street Line 2</label>
							<div class="controls">
								<input class="input-xxlarge" id="line2-input" type="text" placeholder="street line 2">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">City</label>
							<div class="controls">
								<input class="input-xlarge" id="city-input" type="text" placeholder="city">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">State</label>
							<div class="controls">
								<input class="input-mini" id="state-input" type="text" placeholder="state">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Zip Code</label>
							<div class="controls">
								<input class="input-small" id="zip-input" type="text" placeholder="zip code">
							</div>
						</div>


						<div class="form-actions">
							<a class="btn btn-primary save-btn">Register</a>
							<a class="btn" href="/#">Cancel</a>
						</div>
						<!--
						<div class="control-group">
							<div class="controls">
								<a class="btn btn-primary save-btn">Submit Request</a>
								<a class="btn back-btn">Cancel</a>
							</div>
						</div>
						-->
				</fieldset>
			</form>
		</div>
	</div>
</div>
